<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>게 시 판</title>

<link rel="stylesheet" type="text/css" href="/board/css/style.css"/>
<link rel="stylesheet" type="text/css" href="/board/css/list.css"/>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

	function sendIt() {
		var f = document.searchForm;
		
		f.action = "/board/list";
		f.submit();
	}

</script>


</head>
<body>

<div id="bbsList">
	<div id="bbsList_title">
		게 시 판
	</div>
	<div id="bbsList_header">
		<div id="leftHeader">
		<form action="" method="get" name="searchForm">
			<select name="searchKey" class="selectFiled">
				<option value="board_subject">제목</option>
				<option value="name">작성자</option>
				<option value="board_content">내용</option>
			</select>
			<input type="text" name="searchValue" class="textFiled"/>
			<input type="button" value=" 검 색 " class="btn2" onclick="sendIt();"/>
		</form>
		</div>
		<div id="rightHeader">
			<input type="button" value=" 글올리기 " class="btn2"
			onclick="javascript:location.href='/board/created';"/>
		</div>	
	</div>
	<div id="bbsList_list">
		<table>
			<thead id="title">
				<tr>
					<th class="num">번호</th>
					<th class="subject">제목</th>
					<th class="name">작성자</th>
					<th class="created">작성일</th>
					<th class="hitCount">조회수</th>
				</tr>			
			</thead>	
				
		<tbody id="lists">
			<tr th:if="${#lists.size(lists)} > 0" th:each="dto:${lists}">
				<td class="num" th:text="${dto.rnum}">번호</td>
				<td class="subject">
				<a th:href="@{${articleUrl}} + '&num=' + @{${dto.board_num}}"
				   th:text="${dto.board_subject}">제목</a>
				<span th:text="'[' + ${dto.comment_count} + ']'"
					  style="font-size: smaller;"></span>
				</td>
				<td class="name" th:text="${dto.name }"></td>
				<td class="created" th:text="${dto.board_created }"></td>
				<td class="hitCount" th:text="${dto.hitCount }"></td>			
			</tr>

			<tr>
				<td colspan="5" id="footer">
					<a th:utext="${pageIndexList }"></a>
				</td>
			</tr>

			<tr th:if="${dataCount} == 0">
				<td colspan="5" id="footer">
					등록된 게시물이 없습니다.
				</td>
			</tr>
					
		</tbody>
		</table>
	</div>
</div>

</body>
</html>
