<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 네비게이터 바 CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f350c9c720.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* 모달 스타일 (CSS) */
         .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-header {
            margin-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .close {
            float: right;
            cursor: pointer;
        }

        .modal-footer {
            margin-top: 10px;
        }

        .modal-content button {
    margin: 5px;
    padding: 10px 20px; /* 버튼 내용과 모양을 조정할 수 있습니다. */
    border: none;
    cursor: pointer;
}

/* 수락 버튼의 배경색 */
        .modal-content button.accept {
            background-color: #4CAF50;
            color: white; /* 버튼 텍스트 색상 */
        }

        /* 거절 버튼의 배경색 */
        .modal-content button.reject {
            background-color: #f44336; /* 적당한 배경색을 여기에 지정하세요 */
            color: white;
        }


    </style>
    <script th:src="@{/js/homePage/homePage.js}"></script>



    <link rel="stylesheet" type="text/css" href="/css/nav_footer.css"/>
    <!-- ----------------- -->
    <link rel="stylesheet" type="text/css" href="/css/mypage/zero.css">
    <!-- 폰트 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
<th:block th:replace="nav_footer/nav_footer :: header"></th:block>




    <div class="container_zero">

        <div class="main_zero">
            <div class="column_zero">
                <div class="start-message">
                    크루즈에서 <br/>
                    당신의 항해를 시작해보세요.
                </div>
                <br/>
                <hr/>
                <div class="start-message2">
                    <p>편리한 통장 관리</p>
                    <p>원활한 소통</p>
                    <p>믿을 수 없는 놀라움</p>
                </div>
                <div class="start-btn">
                    <a href="#" style="color:white;text-decoration:none;">항해 시작</a>
                </div>
            </div>
        </div>
    </div>


<th:block th:replace="nav_footer/nav_footer :: footer"></th:block>

<p id="sessionGroup" th:if="${session.group != null}" th:text="${session.group}" style="display:none"></p>
<p id="sessionEmail" th:if="${session.email != null}" th:text="${session.email}" style="display:none"></p>
<p id="sessionNum" th:if="${session.num != null}" th:text="${session.num}" style="display:none"></p>

<th:block th:replace="nav_footer/nav_footer :: head"></th:block>

   
    
</body>
</html>
