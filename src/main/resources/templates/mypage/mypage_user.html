<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mypage_user.css"/>
    <link rel="stylesheet" href="./css/mypage_userTab.css"/>
    <!-- 폰트 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet"/>
    <!-- 아이콘 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 800,
          'GRAD' 0,
          'opsz' 24;
          font-size: 12px;
        }
        </style>
    <title>Document</title>
</head>
<body>
    
    <div class="user-container">
        <!-- 메뉴 -->
        <div class="mypage-bar">
            <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Travel%20and%20places/Passenger%20Ship.png" alt="Passenger Ship" width="230" height="230"/>
            
            <div class="mypage-profile">
                <p class="pro-name">황윤하</p>
                <p class="pro-email">hyhdbsgk@naver.com</p>
            </div>

            <div class="line"></div>
            
            <div class="mypage-tab-box">
                <div class="mypage-tab">
                    <a href="#">내 프로필</a>
                </div>
                <div class="mypage-tab">
                    <a href="#">내 게시글</a>
                </div>
                <div class="mypage-tab3">
                    <a href="#">이체 비밀번호 관리</a>
                </div>
            </div>
            <div class="logout-box">
                <button class="logout">로그아웃</button>
                |
                <button class="withdrawal">회원탈퇴</button>
                <p class="logo">크루즈</p>
            </div>
        </div>

        <!-- 정보수정 -->
        <div class="user-box">
            <div class="user-cover1">
                <p class="title">
                    <span class="material-symbols-outlined">
                        trip_origin
                    </span>
                    기본 정보
                </p>
                이름 <input type="text" class="user-name" value="황윤하"/>
                이메일 <input type="text" class="user-email" value="hchdbsgk@naver.com"/>
                전화번호 <input type="text" class="user-tel" value="010-5036-6733"/>
            </div>
            <div class="user-cover2">
                <div class="addr-box1">
                    기본주소
                    <input type="text" class="user-addr1" value="경기도 과천시"/>
                </div>
                <div class="addr-box2">
                    상세 주소
                    <input type="text" class="user-addr2" value="별양로11"/>
                </div>
            </div>

            <div class="line2"></div>

            <div class="user-cover3">
                <p class="title">
                    <span class="material-symbols-outlined">
                        trip_origin
                    </span>
                    비밀번호 변경
                </p>
                <p>비밀번호</p>
                <input type="password" class="password" placeholder="현재 비밀번호"/>
                <!-- 확인 누르면 새 비밀번호창 show -->
                <button class="passwordBtn" id="show">확인</button>
            </div>

            <!-- 기본 hide -->
            <div class="user-cover4" id="hide"> 
                <div class="newPwd-box1">
                    새 비밀번호
                    <input type="password" class="newPwd" placeholder="새 비밀번호"/>
                </div>
                <div class="newPwd-box2">
                    새 비밀번호 확인
                    <input type="password" class="chk-newPwd" placeholder="새 비밀번호 확인"/>
                </div>
            </div>
            
            <div class="user-btn-box">
                <button class="updateBtn">회원정보 수정</button>
            </div>
        </div>
    </div>




    <script>

        $("#show").click(function() {
            $("#hide").show();
            $("#hide").css('display','flex');
        });

    </script>


</body>
</html>
